<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jitender Singh CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
      overflow: hidden;
      background: #fff;
    }
    body, iframe {

      height: 100vh;
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
      overflow: hidden;
      display: block;

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <iframe
    src="JitenderSingh_CV_28Jun2025.pdf"
    frameborder="0"
    allowfullscreen
    title="Jitender Singh CV"
  ></iframe>
</body>
