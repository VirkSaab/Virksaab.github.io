<!-- Sidebar -->
<div class="bg-dark" id="sidebar-wrapper">
  <div class="sidebar-heading text-light">
    <h1> Projects </h1>
  </div>

  <div class="list-group list-group-flush">
    <span class="border-top border-light"></span>
    {% for post in site.posts %}
      <span class="border-bottom border-light">
        <a href="{{ post.url }}" class="list-group-item list-group-item-action bg-dark text-light">{{ post.title }}</a>
      </span>
    {% endfor %}

  </div>
</div>
<!-- /#sidebar-wrapper -->
